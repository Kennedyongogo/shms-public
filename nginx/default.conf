upstream api {
  server api:4000;
}

# Map to detect social media crawlers
map $http_user_agent $is_crawler {
  default 0;
  ~*facebookexternalhit 1;  # Facebook & Instagram (same crawler)
  ~*instagrambot 1;         # Instagram (explicit detection)
  ~*LinkedInBot 1;
  ~*Twitterbot 1;
  ~*tiktokbot 1;           # TikTok (for future support)
  ~*WhatsApp 1;
  ~*Slackbot 1;
  ~*SkypeUriPreview 1;
  ~*Applebot 1;
  ~*Googlebot 1;
  ~*Bingbot 1;
}

# Map to extract blog slug from URI
map $request_uri $blog_slug {
  default "";
  ~^/blog/([^?]+) $1;
}

# Map to get forwarded protocol or fallback to scheme
map $http_x_forwarded_proto $forwarded_proto {
  default $scheme;
  "~^https?$" $http_x_forwarded_proto;
}

# Map to get forwarded host or fallback to request host
map $http_x_forwarded_host $forwarded_host {
  default $http_host;
  "~.+" $http_x_forwarded_host;
}

server {
  listen 80;
  client_max_body_size 0;
  resolver 127.0.0.11;

  # API proxy (must be before static files)
  location /api {
    set $docker_host "api";
    proxy_pass http://$docker_host:4000;
  }

  # Proxy uploads (served statically by the API) - must be before static file rules
  location ^~ /uploads/ {
    set $docker_host "api";
    proxy_pass http://$docker_host:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Location to proxy crawler blog requests to API (internal only)
  location = /_internal/blog-html {
    internal;
    set $docker_host "api";
    proxy_pass http://$docker_host:4000/api/blogs/html/$blog_slug;
    # Preserve original request headers for proper URL generation
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Use mapped variables for protocol and host
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_set_header X-Forwarded-Host $forwarded_host;
  }

  # Detect social media crawlers and serve pre-rendered HTML for blog posts
  location ~ ^/blog/(.+)$ {
    # If crawler, rewrite to internal location that proxies to API
    if ($is_crawler = 1) {
      rewrite ^/blog/(.+)$ /_internal/blog-html last;
    }
    
    # If not crawler, serve normal React app
    root /usr/share/nginx/html;
    try_files /index.html =404;
  }

  # No cache for index.html (must always fetch fresh)
  location = /index.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires 0 always;
  }

  # Long-term cache for static assets (with Vite's hashed filenames)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|json|wasm)$ {
    root /usr/share/nginx/html;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable" always;
  }

  # React / Vite frontend (must be last as catch-all)
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri /index.html;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
